          type: integer
          example: 12000
        payment_proof:
          title: 'Payment proof'
          description: 'URL of image of payment proof'
          type: string
          example: 'http://localhost/images/12345678.png'
        bank_name:
          title: 'Bank name'
          description: 'Bank name'
          type: string
          example: Mandiri
        bank_account:
          title: 'Bank account'
          description: 'Bank account'
          type: string
          example: '123456789'
        created_at:
          title: 'Created at'
          description: 'Created at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
        updated_at:
          title: 'Updated at'
          description: 'Updated at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
      type: object
      xml:
        name: Payment
    Ticket:
      title: Ticket
      description: 'Ticket model'
      properties:
        id:
          title: ID
          description: ID
          type: integer
          format: int64
          example: 1
        user_id:
          title: 'User ID'
          description: 'User ID'
          type: string
          example: 1
        order_id:
          title: 'Order ID'
          description: 'Order ID'
          type: string
          example: 1
        bus_name:
          title: bus_name
          description: 'Bus name'
          type: string
          example: 'Sumber Selamat'
        ticket_amount:
          title: ticket_amount
          description: 'Amount of the ticket'
          type: integer
          example: 1
        seat_position:
          title: seat_position
          description: 'Seat position'
          type: string
          example: A1
        departure_city:
          title: departure_city
          description: 'Departure city'
          type: string
          example: Surabaya
        departure_bus_station:
          title: departure_bus_station
          description: 'Departure bus station name'
          type: string
          example: Purabaya
        departure_date:
          title: departure_date
          description: 'Departure date time'
          type: string
          format: date-time
          example: '2020-11-27 01:55:43'
        arrived_city:
          title: arrived_city
          description: 'Arrived city'
          type: string
          example: Yogyakarta
        arrived_bus_station:
          title: arrived_bus_station
          description: 'Arrived bus station name'
          type: string
          example: Lempuyangan
        arrived_date:
          title: arrived_date
          description: 'Arrived date time'
          type: string
          format: date-time
          example: '2020-11-27 01:55:43'
        total_price:
          title: total_price
          description: 'Total price'
          type: integer
          example: 12000
        created_at:
          title: 'Created at'
          description: 'Created at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
        updated_at:
          title: 'Updated at'
          description: 'Updated at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
      type: object
      xml:
        name: Ticket
    User:
      title: User
      description: 'User model'
      properties:
        id:
          title: ID
          description: ID
          type: integer
          format: int64
          example: 1
        name:
          title: Name
          description: 'Name of the user'
          type: string
          example: 'John Doe'
        email:
          title: Email
          description: 'Email of the user'
          type: string
          example: johndoe@mail.com
        email_verified_at:
          title: 'Email verified datetime'
          description: 'Email verified datetime of the user'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
        age:
          title: Age
          description: 'Age of the user'
          type: integer
          example: '1'
        city:
          title: City
          description: 'City of the user'
          type: string
          example: 'Los Angeles'
        created_at:
          title: 'Created at'
          description: 'Created at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
        updated_at:
          title: 'Updated at'
          description: 'Updated at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
      type: object
      xml:
        name: User
  securitySchemes:
