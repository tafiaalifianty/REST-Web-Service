        name: Auth
    Order:
      title: Order
      description: 'Order model'
      properties:
        id:
          title: ID
          description: ID
          type: integer
          format: int64
          example: 1
        user_id:
          title: 'User ID'
          description: 'User ID'
          type: string
          example: 1
        total_price:
          title: 'Total price'
          description: 'Total price'
          type: integer
          example: 12000
        status:
          title: Status
          description: 'Order status'
          type: string
          example: waiting_payment
        created_at:
          title: 'Created at'
          description: 'Created at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
        updated_at:
          title: 'Updated at'
          description: 'Updated at'
          type: string
          format: datetime
          example: '2020-11-27 01:55:43'
      type: object
      xml:
        name: Order
    Payment:
      title: Payment
      description: 'Payment model'
      properties:
